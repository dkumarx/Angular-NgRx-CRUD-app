<div class="card" *ngIf="customer">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="form-group row">
            <span class="col-md-9 col-form-label">Full Name: {{this.customer.custFirstName}} {{this.customer.custLastName}}</span>
        </div>
        <div class="form-group row">
            <span class="col-md-9 col-form-label">Email address: {{this.customer.custEmail}}</span>
        </div>
    </div>
  </div>
